<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Join the chat!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="centered-form">
  <div class="container">
    <div class="jumbotron" style="font-size:30px;color:white;margin-bottom:70px">Welcome to the World of Open Chatrooms !!!!</div>
    <div class="centered-form__form">
      <form action="/chat.html">
        <div class="form-field">
          <h3>Join a chat</h3>
        </div>
        <div class="form-field">
          <label>Username</label>
          <input type="text" name="username" autofocus>
        </div>
        <div class="form-field">
          <label>Room name</label>
          <input type="text" name="room">
        </div>
        <div class="form-field">
          <button>Join</button>
        </div>
    </form>
  </div>
  <div class="jumbotron" style="font-size:20px;color:white;margin-top:250px;width:100%;text-align:center;padding-right:40px">Designed by <a href="http://akashthegreat1.netlify.com/" style="font-size:20px;color:white;margin-top:200px" target="_blank">@AkashTheGreat</a> with <i class="fas fa-heart" style="font-size:20px"></i></div>
  </div>
    
</body>
</html>
